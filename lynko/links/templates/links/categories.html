{% extends 'core/base.html' %}

{% block title %}Categories{% endblock %}

{% block content %}

    <h1 class="mb-6 text-xl">Categories</h1>
    <a href="{% url 'links:create_category' %}" class="inline-block mb-6 py-3 px-5 bg-cyan-600 text-white rounded-xl">Create category</a>
    <div class="grid grid-cols-3 gap3">
        {% for category in categories %}
            <div class="bg-gray-100 p-6 rounded-xl m-4">
                <h2 class="text-xl">{{ category.name }}</h2>
                <a href="{% url 'links:links' %}?category={{ category.id }}" class="text-cyan-700" target="_blank">View</a>
                |
                <a href="{% url 'links:edit_category' category.id %}" class="text-cyan-700">Edit</a>
                |
                <a href="{% url 'links:delete_category' category.id %}" class="text-rose-700">Delete</a>
            </div>
        {% endfor %}
    </div>

{% endblock %}
